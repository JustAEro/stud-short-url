<div class="auth-container">
  <h2>Регистрация</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Логин</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.invalid]="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        <small *ngIf="registerForm.get('email')?.errors?.['required']"
          >Введите логин.</small
        >
        <small *ngIf="registerForm.get('email')?.errors?.['email']"
          >Invalid email format.</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.invalid]="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <small *ngIf="registerForm.get('password')?.errors?.['required']"
          >Введите пароль.</small
        >
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Пароль должен иметь длину хотя бы 6 символов.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Подтвердите пароль</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        [class.invalid]="
          registerForm.get('confirmPassword')?.invalid &&
          registerForm.get('confirmPassword')?.touched
        "
      />
      <div
        *ngIf="
          registerForm.get('confirmPassword')?.invalid &&
          registerForm.get('confirmPassword')?.touched
        "
      >
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
          >Введите пароль.</small
        >
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']"
          >Пароли не совпадают.</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Зарегистрироваться</button>
  </form>

  <p>
    <a routerLink="/login" routerLinkActive="active"
      >У вас уже есть аккаунт? Войти</a
    >
  </p>
</div>
