<div *ngIf="isLoading" class="loading-container">
  <div class="loading-message">Loading...</div>
</div>

<div *ngIf="error" class="error-container">
  <div class="error-message">Error: Link not found</div>
</div>

<div *ngIf="!isLoading && !error" class="success-container">
  <div class="success-message">Link found. You will be redirected shortly.</div>
</div>
