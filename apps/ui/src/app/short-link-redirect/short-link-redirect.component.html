<div *ngIf="isLoading" class="loading-container">
  <div class="loading-message">Загрузка...</div>
</div>

<div *ngIf="error" class="error-container">
  <div class="error-message">Ошибка: ссылка не найдена</div>
</div>

<div *ngIf="!isLoading && !error" class="success-container">
  <div class="success-message">Ссылка найдена. Перенаправление...</div>
</div>
